<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-school"></i> Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-button active" data-section="users"><i class="fas fa-users"></i> Usuarios</button>
                <button class="nav-button" data-section="students"><i class="fas fa-user-graduate"></i> Alumnos</button>
                <button class="nav-button" data-section="payments"><i class="fas fa-money-check-alt"></i> Pagos</button>
                <button class="nav-button" data-section="search"><i class="fas fa-search"></i> Búsqueda</button>
            </nav>
            <button id="logoutButton" class="sidebar-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Admin Dashboard</h1>
            </header>
            <div class="content-area">
                <div id="users-section" class="content-section active">
                    <h2><i class="fas fa-users"></i> Todos los Usuarios</h2>
                    <div class="table-responsive">
                        <table id="userTable">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- User data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="students-section" class="content-section hidden">
                    <h2><i class="fas fa-user-graduate"></i> Alumnos</h2>
                    <div class="section-actions">
                        <div class="search-bar">
                            <input type="text" id="studentSearchInput" placeholder="Buscar alumnos...">
                            <button id="searchStudentButton" class="action-button"><i class="fas fa-search"></i> Buscar</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="studentTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Carrera</th>
                                    <th>Matrícula</th>
                                    <th>Año Ingreso</th>
                                    <th>Grupo</th>
                                    <th>Grado</th>
                                    <th>Detalles de Pago</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Student data will be loaded here -->
                            </tbody>
                        </table>
                    </div>

                    <button id="toggleAddStudentForm" class="action-button primary"><i class="fas fa-plus-circle"></i> Añadir Nuevo Alumno</button>

                    <div id="newStudentFormContainer" class="form-card hidden">
                        <h3>Añadir / Editar Alumno</h3>
                        <form id="newStudentForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="studentName"><i class="fas fa-user"></i> Nombre:</label>
                                <input type="text" id="studentName" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="studentLastName"><i class="fas fa-user"></i> Apellidos:</label>
                                <input type="text" id="studentLastName" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="studentMajor"><i class="fas fa-book"></i> Carrera:</label>
                                <input type="text" id="studentMajor" name="major" required>
                            </div>
                            <div class="form-group">
                                <label for="studentMatricula"><i class="fas fa-id-card"></i> Matrícula:</label>
                                <input type="text" id="studentMatricula" name="matricula" required>
                            </div>
                            <div class="form-group">
                                <label for="studentYearOfAdmission"><i class="fas fa-calendar-alt"></i> Año de Ingreso:</label>
                                <input type="number" id="studentYearOfAdmission" name="yearOfAdmission" required>
                            </div>
                            <div class="form-group">
                                <label for="studentGroup"><i class="fas fa-users"></i> Grupo:</label>
                                <input type="text" id="studentGroup" name="group" required>
                            </div>
                            <div class="form-group">
                                <label for="studentGrade"><i class="fas fa-graduation-cap"></i> Grado:</label>
                                <input type="text" id="studentGrade" name="grade" required>
                            </div>
                            <hr>
                            <h3>Detalles de Pago (Folio)</h3>
                            <div class="form-group">
                                <label for="paymentFolioType"><i class="fas fa-file-invoice"></i> Tipo de Folio:</label>
                                <select id="paymentFolioType" name="folioType">
                                    <option value="">Seleccionar Tipo de Folio</option>
                                    <option value="Inscripcion">Inscripción</option>
                                    <option value="Cuatrimestre">Cuatrimestre</option>
                                    <option value="Seguro escolar">Seguro Escolar</option>
                                    <option value="Seguro por estadia">Seguro por Estadia</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="paymentAmount"><i class="fas fa-dollar-sign"></i> Monto:</label>
                                <input type="number" id="paymentAmount" name="amount" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="paymentStatus"><i class="fas fa-check-circle"></i> Estado del Pago:</label>
                                <select id="paymentStatus" name="status">
                                    <option value="pending">Pendiente</option>
                                    <option value="completed">Completado</option>
                                    <option value="failed">Fallido</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="paymentPdfFile"><i class="fas fa-file-pdf"></i> Archivo PDF del Folio (Opcional):</label>
                                <input type="file" id="paymentPdfFile" name="pdfFile" accept=".pdf">
                            </div>
                            <div class="form-actions">
                                <button type="submit" id="saveStudentButton" class="action-button primary"><i class="fas fa-save"></i> Guardar Alumno</button>
                                <button type="button" id="cancelAddStudent" class="action-button secondary"><i class="fas fa-times-circle"></i> Cancelar</button>
                            </div>
                            <p id="newStudentMessage" class="message"></p>
                        </form>
                    </div>
                </div>

                <div id="payments-section" class="content-section hidden">
                    <h2><i class="fas fa-money-check-alt"></i> Pagos</h2>
                    <div class="table-responsive">
                        <table id="paymentTable">
                            <thead>
                                <tr>
                                    <th>Tipo de Folio</th>
                                    <th>Monto</th>
                                    <th>Fecha</th>
                                    <th>Alumno</th>
                                    <th>Estado</th>
                                    <th>PDF</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Payment data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="search-section" class="content-section hidden">
                    <h2><i class="fas fa-search"></i> Búsqueda General</h2>
                    <div class="search-bar">
                        <input type="text" id="generalSearchInput" placeholder="Buscar en todo el sistema...">
                        <button id="performGeneralSearchButton" class="action-button"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                    <div id="generalSearchResults">
                        <!-- Search results will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
